# Language setting
language: node_js

# Version number
node_js:
  - 0.12
env:
  global:
  #Testing for user defined envs and secure envs
    - TEST=FOO
 
  matrix:
    - M1=ONE

#Testing for include and exclude branches

#Uncomment below section to disable the private submodules
git:
  submodules: false
build:
  pre_ci:
  #Testing for pre_ci carrying over to pre_ci_boot
    - export IMAGE_TAG="latest"
    - echo $IMAGE_TAG
   
    
  pre_ci_boot:
    image_name: shiphitchcock4/hitchcock4_sample_node
    image_tag: latest
    pull: true
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false' 

  ci:
   
    - node --version
    - lsb_release -a
    - docker --version
    - docker info
    - docker ps
  
    
  #  - docker pull 742038439709.dkr.ecr.us-west-2.amazonaws.com/sample_java:latest
   
  post_ci:
  # Testing docker build and push
   # - docker build -t=$IMAGE_NAME:$IMAGE_TAG .
    - docker push shiphitchcock4/hitchcock4_sample_node
  
integrations:
  hub:
 #Docker integration
    - integrationName: ship4-docker
      type: docker 
    
    
    
