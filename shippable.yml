# Language setting
language: node_js

# Version number
node_js:
  - 0.12
env:
  global:
  #Testing for user defined envs and secure envs
    - TEST=FOO
   
  matrix:
    - M1=ONE

#Testing for include and exclude branches

#Uncomment below section to disable the private submodules
git:
  submodules: false
build:
  pre_ci:
  #Testing for pre_ci carrying over to pre_ci_boot
    - export IMAGE_TAG="latest"
    - echo $IMAGE_TAG
   
    
  pre_ci_boot:
    image_name: gcr.io/vidya-project/node1-img
    image_tag: master.33
    pull: true
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false' 

  ci:
   
    - node --version
    - lsb_release -a
    - docker --version
    - docker info
    - docker ps
   
  #  - docker pull 742038439709.dkr.ecr.us-west-2.amazonaws.com/sample_java:latest
   
  post_ci:

  # Testing gcr build and push
    - docker build -t=gcr.io/vidya-project/node1-img:master.master  .
    - docker push gcr.io/vidya-project/node1-img:master.master

integrations:
  hub:

  #GCR integration
    - integrationName: ship-gcr
      type: gcr

      
     
     
     





